<div ng-include="'app/hrms/partials/navbar.html'"></div>
<div class="container" ng-controller="pHolidayCtrl">
    <h3 class="info">Upcoming Public Holidays</h3>

    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>Date</th>
            <th>Day</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ph in pholidays">
            <td>{{ph.date | dateFormat}}</td>
            <td>{{ph.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
