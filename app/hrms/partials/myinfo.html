<div ng-include="'app/hrms/partials/navbar.html'"></div>
<div class="container-fluid" ng-controller="myInfoCtrl">
<div class="panel panel-info">
    <div class="panel-heading"><h3>Personal Details</h3></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Employee ID </label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{empId}}</span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Gender</label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{gender}}</span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Email ID </label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{emailId}}</span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Contact </label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{contactNo}}</span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Skype ID </label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{skypeId}}</span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6"><label>Birth Day </label></div>
            <div class="col-xs-6 col-md-6 col-sm-6"><span>{{birthDate}}</span></div>
        </div>

    </div>
</div>
</div>
